<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------- title --------->
    <title>Cristmus User Registration Form || Only CSS</title>

    <!------- cutomer styling link --------->
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>

        <div class="main-header">
            <div class="form-content">

                <form action="">
                    <h2>User Register</h2>
                    <table>
                        <tr>
                            <td class="inputLabel">
                                <label for="First Name">First Name :</label>
                            </td>
                            <td>
                                <input class="max-width" type="text" name="First Name" required>
                            </td>
                        </tr>

                        <tr>
                            <td class="inputLabel">
                                <label for="Last Name">Last Name :</label>
                            </td>
                            <td>
                                <input class="max-width" type="text" name="Last Name" required>
                            </td>
                        </tr>

                        <tr>
                            <td class="inputLabel">
                                <label for="Email">Email :</label>
                            </td>
                            <td>
                                <input class="max-width" type="email" name="Email" required>
                            </td>
                        </tr>

                        <tr>
                            <td class="inputLabel">
                                <label for="Password">Password :</label>
                            </td>
                            <td>
                                <input class="max-width" type="password" name="Password" required>
                            </td>
                        </tr>

                        <tr>
                            <td class="inputLabel">
                                Gender :
                            </td>
                            <td class="inputLabelRadio">
                                <input type="radio" name="radio" value="Male" >Male 
                                <input type="radio" name="radio" value="Female" >Female 
                            </td>
                        </tr>

                        <tr>
                            <td class="inputLabel">
                                Country :
                            </td>
                            <td>
                                <select class="max-width formOptions">
                                    <option value="Select">Select</option>
                                    <option value="Sri Lanka">Sri Lanka</option>
                                    <option value="India">India</option>
                                    <option value="Japan">Japan</option>
                                    <option value="USA">USA</option>
                                    <option value="German">German</option>
                                    <option value="UK">UK</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="inputLabel">
                                <label for="Subject">Subject :</label>
                            </td>
                            <td>
                                <textarea rows="4" class="max-width"></textarea>
                            </td>
                        </tr>


                    </table>

                    <div class="contents">
                        <input type="checkbox" value="checkbox" checked> Terms and conditions
                        <a href="">User Login</a>  
                    </div>
                    <button class="btnRegister">Register</button>
                </form>
            </div>
        </div>



    
</body>
</html>
